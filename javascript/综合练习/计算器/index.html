<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算器</title>
    <link rel="stylesheet" href="./stylesheets/base.css"/>
    <script src="./scripts/base.js"></script>
</head>
<body>
    <div class="layout-n">
        <div class="status-bar">
            17:07
        </div>
        <div class="disp_window">
            <div class="line1">0</div>
            <div class="line2">0</div>
        </div>
        <div class="keyboard">
            <div class="key-left">
                <div class="key fuhao1">MC</div>
                <div class="key fuhao1">M+</div>
                <div class="key fuhao1">M-</div>
                <div class="key fuhao1">MR</div>
                <div class="key fuhao">AC</div>
                <div class="key fuhao">+/-</div>
                <div class="key fuhao">÷</div>
                <div class="key fuhao">×</div>
                <div class="key shuzi">7</div>
                <div class="key shuzi">8</div>
                <div class="key shuzi">9</div>
                <div class="key fuhao">-</div>
                <div class="key shuzi">4</div>
                <div class="key shuzi">5</div>
                <div class="key shuzi">6</div>
                <div class="key fuhao">+</div>
                <div class="key shuzi">1</div>
                <div class="key shuzi">2</div>
                <div class="key shuzi">3</div>
                <div class="key tall-key equal">=</div>
                <div class="key shuzi wide-key">0</div>
                <div class="key shuzi">.</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="layout-s">
        <div class="status-bar">
            17:07
        </div>
        <div class="disp_window">
            <div class="line1">0</div>
            <div class="line2">0</div>
        </div>
        <div class="keyboard">
            <div class="key-left">
                <div class="key fuhao2">2nd</div>
                <div class="key fuhao2">(</div>
                <div class="key fuhao2">)</div>
                <div class="key fuhao2">%</div>
                <div class="key fuhao1">MC</div>
                <div class="key fuhao1">M+</div>
                <div class="key fuhao1">M-</div>
                <div class="key fuhao1">MR</div>
                <div class="key fuhao2">x^-1</div>
                <div class="key fuhao2">x^2</div>
                <div class="key fuhao2">x^3</div>
                <div class="key fuhao2">x^y</div>
                <div class="key fuhao">AC</div>
                <div class="key fuhao">+/-</div>
                <div class="key fuhao">÷</div>
                <div class="key fuhao">×</div>
                <div class="key fuhao2">x!</div>
                <div class="key fuhao2">√</div>
                <div class="key fuhao2">x√y</div>
                <div class="key fuhao2">log</div>
                <div class="key shuzi">7</div>
                <div class="key shuzi">8</div>
                <div class="key shuzi">9</div>
                <div class="key fuhao">-</div>
                <div class="key fuhao2 nd">sin</div>
                <div class="key fuhao2 nd">cos</div>
                <div class="key fuhao2 nd">tan</div>
                <div class="key fuhao2 nd">ln</div>
                <div class="key shuzi">4</div>
                <div class="key shuzi">5</div>
                <div class="key shuzi">6</div>
                <div class="key fuhao">+</div>
                <div class="key fuhao2 nd">sinh</div>
                <div class="key fuhao2 nd">cosh</div>
                <div class="key fuhao2 nd">tanh</div>
                <div class="key fuhao2 nd">e^x</div>
                <div class="key shuzi">1</div>
                <div class="key shuzi">2</div>
                <div class="key shuzi">3</div>
                <div class="key tall-key equal">=</div>
                <div class="key fuhao2 rad">Rad</div>
                <div class="key fuhao2">π</div>
                <div class="key fuhao2">EE</div>
                <div class="key fuhao2">Rand</div>
                <div class="key wide-key shuzi">0</div>
                <div class="key shuzi">.</div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</html>
