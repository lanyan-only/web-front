<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="./css/index.css"/>
  </head>
  <body>
    <!-- 这一个页面都是 transform: 的值 -->

    <div class="kapian">
      <div class="value-name">
        rotateX
      </div>
      <div class="show">
        <div class="sample rotateX"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        rotateY
      </div>
      <div class="show">
        <div class="sample rotateY"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        rotateZ
      </div>
      <div class="show">
        <div class="sample rotateZ"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        scale
      </div>
      <div class="show">
        <div class="sample scale"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        translateX
      </div>
      <div class="show">
        <div class="sample translateX"></div>
        <div class="sample xx"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        translateY
      </div>
      <div class="show">
        <div class="sample translateY"></div>
        <div class="sample"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        变形结合
      </div>
      <div class="show">
        <div class="sample jiehe"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        skew
      </div>
      <div class="show">
        <div class="hangxian"> </div>
        <div class="shuxian"> </div>
        <div class="sample skew">
          <div class="hangxian"> </div>
          <div class="shuxian"> </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        利用斜切制作立方体
      </div>
      <div class="show xx">
        <div class="sample skew1"></div>
        <div class="sample skew2"></div>
        <div class="sample skew3"></div>
        <div class="clear"></div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        translateZ
      </div>
      <div class="show changjing">
        <div class="sample translateZ1  cc">1</div>
        <div class="sample translateZ2  cc">2</div>
        <div class="sample translateZ3  cc">3</div>
        <div class="sample translateZ1  dd">1</div>
        <div class="sample translateZ2  dd">2</div>
        <div class="sample translateZ3  dd">3</div>
        <div class="sample translateZ1  ee">1</div>
        <div class="sample translateZ2  ee">2</div>
        <div class="sample translateZ3  ee">3</div>
        <div class="sample translateZ1  ff">1</div>
        <div class="sample translateZ2  ff">2</div>
        <div class="sample translateZ3  ff">3</div>
        <div class="sample translateZ1  gg">1</div>
        <div class="sample translateZ2  gg">2</div>
        <div class="sample translateZ3  gg">3</div>
        <div class="sample translateZ1  hh">1</div>
        <div class="sample translateZ2  hh">2</div>
        <div class="sample translateZ3  hh">3</div>
        <div class="sample translateZZ  zz">3</div>
      </div>
      <div class="clear"></div>
    </div>

    <div class="kapian">
      <div class="value-name">
        利用3d场景制作立方体
      </div>
      <div class="show changjing2">
        <div class="rongqi">
          <div class="sample mian1">1</div>
          <div class="sample mian2">2</div>
          <div class="sample mian3">3</div>
          <div class="sample mian4">4</div>
          <div class="sample mian5">5</div>
          <div class="sample mian6">6</div>
        </div>
      </div>
      <div class="clear"></div>
    </div>

  </body>
</html>
