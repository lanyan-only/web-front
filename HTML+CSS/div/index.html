<html>
<head>
	<!--展示在选项卡里的字-->
	<title>div</title>
	<meta charset="utf-8"/>
	<!-- 在style /style标签中间写的内容叫做css-->
	<!-- 层叠样式表-->
	<!--css的第一种使用方式就是在页面中使用
	<style>xxxxxxxxx</style>
	-->
	<style>
		#piaofuchuang{
			/*一组基本属性*/
			width:300px;
			height:400px;
			border:1px solid black;
			background:blue;
		}
		h1{
			width:240px;
			height:200px;
			border:1px solid black;
			background:black;

			/*文字相关的*/
			color:white;
			font-size:12px;
			font-family:"微软雅黑";
			line-height:200px;
			text-align:right;
		}
	</style>
</head>
<body>
	<div id="piaofuchuang"> </div>
	<h1>这是一级标题</h1>
	<!--div这个标签本身没有语义
	我们可以通过改造它让它具有具体的语义-->
</body>
</html>
