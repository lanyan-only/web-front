<html>
<head>
	<meta charset="utf-8"/>
	<title>浮动</title>
	<style>
		.da{
			width:400px;
			height:1000px;
			border:1px solid black;
		}
		.xiao{
			width:100px;
			height:100px;
			border:1px solid black;
			/*让元素横排*/
			float:left;
		}
		.gao{
			height:200px;
		}
		.tebiegao{
			height:300px;
		}
		.kuan{
			width:300px;
		}
		.right{
			float:right;
		}
	</style>
</head>
<body>
	<div class="da">
		<div class="xiao">1</div>
		<div class="xiao tebiegao">2</div>
		<div class="xiao gao right">3</div>
		<div class="xiao kuan">4</div>
	</div>
</body>
</html>
